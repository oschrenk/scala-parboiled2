<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>datr.scala.js</title>
  </head>
  <body>
    <script type="text/javascript" src="../../../target/scala-2.11/datr-scala-fastopt.js"></script>
    <script>
      function parse() {
        var input = document.getElementById("parseTxt");
        window.location = "http://www.myurl.com/search/" + input.value;
      }
    </script>
    <input name="parseTxt" type="text" maxlength="512" id="parseTxt" class="parseField"/>
    <button onclick="parse()">Parse</button>
  </body>
</html>
